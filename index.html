<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Music Player</h1>
    <div class="musiccontainer" id="musiccontainer">
        <div class="musicinfo">
            <h4 id="title">Evo Evo Kalale</h4>
            <div class="progresscontainer" id="progresscontainer">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <audio src="music/1. Ay Pilla.mp3" id="audio"></audio>
        <div class="imgcontainer">
            <img src="images/Love Story Album Art.jpg" height="200" width="400" alt="album art">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <h3>Created with love : By Prakash</h3>
    <script src="script.js"></script>
</body>
</html>
